
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>수정 완료</h1>
<div class="message">
    <p>수정 완료되었습니다.</p>
</div>
<div class="button-container">
    <button><a href="/list">목록화면으로 돌아가기</a></button>
</div>
</body>
</html>
