<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    img {
      max-width: 50px;
      height: auto;
    }

    a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
<h1>검색결과</h1>
<table>
  <tr>
    <th>Index</th>
    <th>Image</th>
    <th>Title</th>
  </tr>
  <tr>
    <td>@idx</td>
    <td><img src="@image" width="100"></td>
    <td><a href="/read?idx=@idx">@title</a></td>
  </tr>
  <!-- 여기서부터 필요한 만큼 행을 추가하고 변수 값을 사용합니다 -->
</table>
</body>
</html>
